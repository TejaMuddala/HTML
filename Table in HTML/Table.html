<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/a.png">
    <title>HTML Tables Demonstration</title>
</head>
<body>
    <h1>HTML Tables Demonstration</h1>
    <hr>
    <h3>Basic Table</h3>
    <table border="1" cellspacing="0"width="80%" align=center>
        <tr align="center">
            <th width="100" height="40">Name</th>
            <th width="100">Roll</th>
            <th width="100">Section</th>
        </tr>
        <tr align="center">
            <td height="30">Rama</td>
            <td>05f5</td>
            <td>C</td>
        </tr>
        <tr align="center">
            <td height="30">Manoj</td>
            <td>05e6</td>
            <td>C</td>
        </tr>
        <tr align="center">
            <td height="30">Yashwanth</td>
            <td>05d2</td>
            <td>C</td>
        </tr>
    </table>
    <br>
    <h3>Table with Rowspan and Colspan</h3>
    <table border="2" width="80%" align="center" cellspacing="0">
        <tr align="center">
            <th width="100" height="40">Course</th>
            <th width="100">Enroll</th>
            <th width="100">Attended</th>
            <th width="100">Exam</th>
        </tr>
        <tr align="center">
            <td height="30">Python</td>
            <td rowspan="2">300</td>
            <td>270</td>
            <td>250</td>
        </tr>
        <tr align="center">
            <td >FSD</td>
            <td height="30" colspan="2">300</td>
        </tr>
        <tr align="center">
            <td height="30">DSA</td>
            <td>500</td>
            <td>490</td>
            <td>450</td>
        </tr>
    </table>
</body>
</html>
