<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/jpg" href="transparent-circle-yellow-turquoise-5de4dda19c3389.4000019615752800336398.jpg">
    <style>
        body{
            background-image: url(360_F_852510478_KdKJ1xGmlHICE8TD3QM68W6m7m1E7fHT.jpg);
            background-size: cover;
            text-align: left;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <h3>Fill your Details</h3>
    <table border="1" align="center" cellspacing="0" cellpadding=20px style="width: 40%; border-color: rgb(2, 2, 2); background-color: rgb(243, 243, 243);background-color: rgba(250, 235, 215, 0.308); color: rgb(0, 0, 0);">
        <form>
            <tr>
                <td width="200px"> 
                    <label for="name"><b>Enter Your Name:</b></label>
                </td>
                <td width="200px"  style="background-color: rgba(255, 255, 255, 0.637);"><input type="text" placeholder="Enter your Full Name" required></td>
            </tr>
            <tr>
                <td> 
                    <label for="password"><b>Enter Password:</b></label>
                </td>
                <td  style="background-color:rgba(255, 255, 255, 0.637);"><input type="password" placeholder="Enter Password" required></td>
            </tr>
            <tr>
                <td> 
                    <label for="age"><b>Age:</b></label>
                </td>
                <td  style="background-color:rgba(255, 255, 255, 0.637);"><input type="number" placeholder="Age" required></td>
            </tr>
            <tr>
                <td> 
                    <label for="date of birth"><b>Data of Birth:</b></label>
                </td>
                <td  style="background-color: rgba(255, 255, 255, 0.637);"><input type="date" placeholder="dd-mm-yy" required></td>
            </tr>
            <tr>
                <td> 
                    <label for="gender"><b>Gender:</b></label>
                </td>
                <td  style="background-color: rgba(255, 255, 255, 0.637);"><input type="radio" name="Gender" value="Male">Male <input type="radio" name="Gender" value="Female" >Female <input type="radio" name="Gender" value="Other">Other </td>
            </tr>
            <tr>
                <td> 
                    <label for="hobbies"><b>Hobbies:</b></label>
                </td>
                <td style="background-color: rgba(255, 255, 255, 0.637);"><input type="checkbox" name="Playing" required>Playing<br>
                <input type="checkbox" name="Drawing" required>Drawing<br>
                <input type="checkbox" name="Reading" required>Reading<br>
                <input type="checkbox" name="Dancing" required>Dancing<br>
                <input type="checkbox" name="Singing" required>Singing</td><br>
            </tr>
            <tr>
                <td> 
                    <label for="Country"><b>Country:</b></label>
                </td>
                <td style="background-color: rgba(255, 255, 255, 0.637);"><select required>
                    <option value="">Enter your Country</option> 
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="Europe">Europe</option>
                    <option value="Germany">Germany</option>
                    <option value="Pakisthan">Pakisthan</option>
                </select></td>
            </tr>
            <tr>
                <td><b>About Your Self:</b></td>
                <td style="background-color: rgba(255, 255, 255, 0.637);"> 
                    <textarea cols="30" rows="5" type="text" placeholder="Write About Your Self..."></textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </div>
        </form>
    </table>
</body>
</html>
